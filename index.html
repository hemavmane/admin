<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroNex</title>
  <link href="./index.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/72c35723b9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="FORM_container">
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="./images/vid.mp4" type="video/mp4">
      </video>
      <div class="Registration_form">
        <form class="form-container">
          <h2 class="title neonText">Sign Up</h2>
          <div class="title">
          </div>
          <div class="parent ">
            <input class="lable  firstname" type="text" name="firstname" placeholder="User Name" size="35" required />
            <input class="lable  email" placeholder="Email" type="text" name="Email" size="35" required />
            <input class="lable password" placeholder="Password" type="password" name="password" size="35" required />
          </div>
          <a href="Login.html" id="anc"></a>
          <div class="text-center m-auto parent">
            <button class="btn m-auto neonText1">Submit</button>
          </div>
      </div>
    </div>
  </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
